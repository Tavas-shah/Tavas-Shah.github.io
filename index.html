<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #1a1a1a;
        }
        .header {
            background: #1a237e;
            padding: 1rem;
            text-align: left;
        }
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .subtitle {
            color: #ccc;
            font-size: 0.9rem;
        }
        .content {
            padding: 2rem 1rem;
            text-align: center;
        }
        .title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .date {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .memorial-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            z-index: 2;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">TATA MOTORS</div>
            <div class="subtitle">Connecting Aspirations</div>
        </div>
        <div class="content">
            <div class="title">Padma Vibhushan Mr. Ratan N Tata</div>
            <div class="date">28.12.1937 - 09.10.2024</div>
        </div>
        <div class="image-container">
            <button class="nav-button prev">❮</button>
            <img id="currentImage" src="/api/placeholder/400/500" alt="Memorial Photo" class="memorial-image">
            <button class="nav-button next">❯</button>
        </div>
    </div>

    <script>
        const images = [
            '4.png',
            '5.png',
            '/api/placeholder/400/500'
        ];
        let currentIndex = 0;
        const imageElement = document.getElementById('currentImage');
        
        function changeImage(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            imageElement.src = images[currentIndex];
        }

        document.querySelector('.prev').addEventListener('click', () => changeImage(-1));
        document.querySelector('.next').addEventListener('click', () => changeImage(1));
    </script>
</body>
</html>
