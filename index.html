<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Mathematics - Bhaskar Prabha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            color: #8B4513;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #8B4513;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.3);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 800;
            margin: 0;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
  @media (max-width: 768px) {
    .hero {
        min-height: 100vh;
        height: auto;
        padding: 0; /* Remove padding to allow full-width image */
    }
    
    .hero img {
        width: 100%;
        height: 100vh; /* Use viewport height for proper scaling */
        object-fit: cover;
        object-position: center;
        margin: 0;
        padding: 0;
    }

    /* Navigation button adjustments */
    .nav-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .prev-btn {
        left: 10px;
    }

    .next-btn {
        right: 10px;
    }
}

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="#" class="logo">BHASKAR PRABHA</a>
        <div class="nav-links">
            <a href="#">About Us</a>
            <a href="#">Admission</a>
            <a href="#">Contact</a>
            <a href="#">More</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <button class="nav-btn prev-btn" aria-label="Previous image">&lt;</button>
        <div class="hero-content">
            <h1 id="rotating-text" class="hero-title">Indian Mathematics</h1>
        </div>
        <button class="nav-btn next-btn" aria-label="Next image">&gt;</button>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hero = document.getElementById('hero');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            // Array of image paths
            const images = ['1.jpg', 'sita.png', '2.jpg'];
            let currentImage = 0;

            // Initialize first image
            hero.style.backgroundImage = `url('${images[currentImage]}')`;

            // Previous button click handler
            prevBtn.addEventListener('click', () => {
                currentImage--;
                if (currentImage < 0) {
                    currentImage = images.length - 1;
                }
                hero.style.backgroundImage = `url('${images[currentImage]}')`;
            });

            // Next button click handler
            nextBtn.addEventListener('click', () => {
                currentImage++;
                if (currentImage >= images.length) {
                    currentImage = 0;
                }
                hero.style.backgroundImage = `url('${images[currentImage]}')`;
            });

            // Optional: Auto-change every 5 seconds
            setInterval(() => {
                currentImage++;
                if (currentImage >= images.length) {
                    currentImage = 0;
                }
                hero.style.backgroundImage = `url('${images[currentImage]}')`;
            }, 5000);
        });
    </script>
</body>
</html>
